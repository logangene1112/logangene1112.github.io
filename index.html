<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="C:\Users\User\Downloads\anime-master\anime-master\lib\anime.min.js"></script>
    </head>
    <body> 
    <h1 class="header">Welcome</h1>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="midway.png" class="d-block" alt="...">
      </div>
        <div class="carousel-item">
        <img src="vamp1.png" class="d-block" alt="...">
      </div>
        <div class="carousel-item">
        <img src="jfk1.png" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    </div>
    <div class="svg-attributes-demo">
    <svg id="mySVG" width="500" height="500">
        <polygon id="myPolygon" points="100,100 400,100 400,400 100,400" fill="lime" stroke="purple" stroke-width="1" />
        <defs>
            <filter id="myFilter">
              <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1" result="turbulence" />
              <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="30" xChannelSelector="R" yChannelSelector="G" />
            </filter>
            <mask id="myMask">
              <rect x="0" y="0" width="500" height="500" fill="white" />
              <circle id="myCircle" cx="250" cy="250" r="0" fill="black" />
            </mask>
        </defs>
        <path id="motion-path" d="M 100,100 L 250,250 L 400,100 L 250,400 Z" fill="none" mask="url(#myMask)" />
    </svg>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() { 
      const myCarouselElement = document.querySelector('#carouselExampleIndicators');

      anime({
        targets: 'h1',
        translateX: 500,
        duration: 1500, // Change this value to make the animation slower
        
      });

      const polygon = document.querySelector('.svg-attributes-demo polygon');
      const path = document.querySelector('#motion-path');
      const filter = document.querySelector('feTurbulence');
      const displacement = document.querySelector('feDisplacementMap');
      const circle = document.querySelector('#myCircle');
      const pathLength = path.getTotalLength();
      const points = [
        { x: 100, y: 100 },
        { x: 400, y: 100 },
        { x: 400, y: 400 },
        { x: 100, y: 400 },
        { x: 100, y: 100 }
      ];
      const updatePolygon = function(anim) {
        const time = anim.currentTime;
        const point = path.getPointAtLength(time % pathLength);
        const angle = Math.atan2(point.y - 250, point.x - 250);
        const radius = Math.min(150, Math.max(50, Math.sin(time / 1000) * 50 + 100));
        const newPoints = points.map(function(p) {
          const x = p.x - 250;
          const y = p.y - 250;
          const distance = Math.sqrt(x * x + y * y);
          const newDistance = radius + Math.sin(distance / 50 + time / 1000) * 50;
          const newAngle = angle + Math.atan2(y, x);
          return {
            x: Math.cos(newAngle) * newDistance + 250,
            y: Math.sin(newAngle) * newDistance + 250
          };
        });
        polygon.setAttribute('points', newPoints.map(function(p) {
          return p.x + ',' + p.y;
        }).join(' '));
      };
      anime({
        targets: { progress: 1 },
        progress: pathLength,
        duration: 6400, 
        easing: 'linear',
        loop: true,
        update: updatePolygon
      });

      anime({
        targets: filter,
        baseFrequency: [
          { value: '0.05', duration: 1000 },
          { value: '0.1', duration: 1000 },
          { value: '0.05', duration: 1000 },
          { value: '0.1', duration: 1000 },
          { value: '0.05', duration: 1000 },
          { value: '0.1', duration: 1000 },
          { value: '0.05', duration: 1000 },
          { value: '0.1', duration: 1000 },
          { value: '0.05', duration: 1000 },
          { value: '0.1', duration: 1000 },
        ],
        scale: [
          { value: '50', duration: 1000 },
          { value: '100', duration: 1000 },
          { value: '50', duration: 1000 },
          { value: '100', duration: 1000 },
          { value: '50', duration: 1000 },
          { value: '100', duration: 1000 },
          { value: '50', duration: 1000 },
          { value: '100', duration: 1000 },
          { value: '50', duration: 1000 },
          { value: '100', duration: 1000 },
        ],
        easing: 'easeInOutExpo',
        loop: true
      });

      anime({
        targets: circle,
        r: [
          { value: '250', duration: 1000 },
          { value: '0', duration: 1000 },
          { value: '250', duration: 1000 },
        ],
        easing: 'easeInOutExpo',
        loop: true
      });

      const carousel = new bootstrap.Carousel(myCarouselElement, {
        interval: 2000,
        touch: true
      });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    </html>
