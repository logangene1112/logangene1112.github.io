<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="C:\Users\User\Downloads\anime-master\anime-master\lib\anime.min.js"></script>
  </head>
  <body> 
    <h1 class="header">Welcome</h1>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="midway.png" class="d-block" alt="...">
      </div>
        <div class="carousel-item">
        <img src="vamp1.png" class="d-block" alt="...">
      </div>
        <div class="carousel-item">
        <img src="jfk1.png" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="svg-attributes-demo">
    <svg id="mySVG" width="500" height="500">
        <polygon points="64 68.64 8.574 100 63.446 67.68 64 4 64.554 67.68 119.426 100" fill="lime" stroke="purple" stroke-width="1" />
        <defs>
            <filter id="myFilter">
              <feTurbulence type="fractalNoise" baseFrequency="0" numOctaves="10" result="turbulence" />
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="1" xChannelSelector="R" yChannelSelector="G" />
            </filter>
        </defs>
        <polygon id="myPolygon" points="64 68.64 8.574 100 63.446 67.68 64 4 64.554 67.68 119.426 100" fill="lime" stroke="purple" stroke-width="1">
        <path id="motion-path" d="M 64 128 C 64 64 128 0 192 0 C 256 0 320 64 320 128 C 320 192 256 256 192 256 C 128 256 64 192 64 128" fill="none" stroke="none" />
        <animateMotion xlink:href="#myPolygon" dur="5s" repeatCount="indefinite" rotate="auto">
          <mpath xlink:href="#motion-path" keyPoints="0;0.25;0.5;0.75;1" keyTimes="0;0.25;0.5;0.75;1" calcMode="spline" />
        </animateMotion>
    </svg>
</div>
  <script>
    document.addEventListener("DOMContentLoaded", function() { 
      const myCarouselElement = document.querySelector('#carouselExampleIndicators');

      anime({
        targets: 'h1',
        translateX: 500,
        duration: 1500, // Change this value to make the animation slower
        
      });

      const polygon = document.querySelector('.svg-attributes-demo polygon');
      const path = document.querySelector('#motion-path');

      anime({
  targets: ['.svg-attributes-demo polygon', 'feTurbulence', 'feDisplacementMap'],
  points: '64 128 8.574 96 8.574 32 64 0 119.426 32 119.426 96',
  baseFrequency: 0,
  scale: 1,
  loop: true,
  direction: 'alternate',
  easing: 'easeInOutExpo'
});

      const carousel = new bootstrap.Carousel(myCarouselElement, {
        interval: 2000,
        touch: true
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
